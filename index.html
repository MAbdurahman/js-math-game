<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--favicon -->
    <link rel="icon" type="image/png" href="favicon.png">
    <!-- normalize -->
    <link rel="stylesheet" href="./css/normalize@8.0.1.css">
    <!-- fontawesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <!-- main styles -->
    <link rel="stylesheet" href="./css/main.css">
    <title>Math Speed Game</title>
</head>
<body>
<!-- begin of preloader -->
<div id="preloader">
    <img src="./img/preloader.gif" alt="animated 3 cogs" id="preloader-gif"/>
</div>
<div class="game-container">
    <!-- header -->
    <header class="header">
        <h1 class="heading-primary">Math Speed Game</h1>
    </header>
    <!-- splash screen -->
    <section id="splash-page" class="card">
        <form id="start-form">
            <div class="selection-container">
                <!-- 10 questions radio input -->
                <div class="radio-container">
                    <label for="value-10">10 Questions</label>
                    <input type="radio" name="questions" value="10" id="value-10">
                    <span class="best-score">
                            <span>Best Score</span>
                            <span class="best-score-value"></span>
                        </span>
                </div>
                <!-- 25 questions radio input -->
                <div class="radio-container">
                    <label for="value-25">25 Questions</label>
                    <input type="radio" name="questions" value="25" id="value-25">
                    <span class="best-score">
                            <span>Best Score</span>
                            <span class="best-score-value"></span>
                        </span>
                </div>
                <!-- 50 questions radio input -->
                <div class="radio-container">
                    <label for="value-50">50 Questions</label>
                    <input type="radio" name="questions" value="50" id="value-50">
                    <span class="best-score">
                            <span>Best Score</span>
                            <span class="best-score-value"></span>
                        </span>
                </div>
                <!-- 99 questions radio input -->
                <div class="radio-container">
                    <label for="value-99">99 Questions</label>
                    <input type="radio" name="questions" value="99" id="value-99">
                    <span class="best-score">
                            <span>Best Score</span>
                            <span class="best-score-value"></span>
                        </span>
                </div>
            </div>
            <!-- Start Button -->
            <div class="selection-footer">
                <button class="start btn-default btn-fill" type="submit">Start Game</button>
            </div>
        </form>
    </section>
    
    <!-- Countdown Page -->
    <div class="card" id="countdown-page" hidden>
        <h2 class="countdown"></h2>
    </div>
    
    <!-- Game Page -->
    <div class="card" id="game-page" hidden>
        <!-- Item Container -->
        <div class="item-container"></div>
        <!-- right and wrong buttons -->
        <div class="item-footer">
            <button type="button" id="wrong-button" value="false" class="wrong btn-default btn-fill">Wrong</button>
            <button type="button" id="right-button" value="true" class="right btn-default btn-fill">Right</button>
        </div>
    </div>
    <!-- Score Page -->
    <div class="card" id="score-page" hidden >
        <!-- Score Container -->
        <div class="score-container">
            <h2 class="title">Game Results</h2>
            <section class="score-container-results">
                <h3 id="base-time-text" class="base-time-text"></h3>
                <h3 id="penalty-time-text" class="penalty-time-text"></h3>
                <h3 id="final-time-text" class="final-time-text"></h3>
            </section>
        </div>
        <!-- Play Again Button -->
        <div class="score-footer">
            <button type="button" id="play-again-button" value="play-again" class="play-again btn-default btn-fill" hidden >Play Again</button>
        </div>
    </div>
</div>

<!--jQuery scripts -->
<script src="./js/jquery-3.6.4.min.js"></script>
<!-- sweetalert scripts-->
<script src="./js/sweetalert.min.js"></script>
<!-- shuffle scripts -->
<script src="./js/shuffle.js"></script>
<!--main scripts -->
<script src="./js/main.js"></script>
</body>
</html>
